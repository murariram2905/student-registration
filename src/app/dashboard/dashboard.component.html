<div class="dashboard-container" *ngIf="registration">
  <h2>Dashboard</h2>

  <div class="dashboard-header">
    <p class="welcome-message">Welcome, {{ registration.studentName }}</p>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </div>

  <div class="details">
    <h3>Student Registration Details</h3>

    <div class="field" *ngFor="let field of ['studentName', 'email', 'courseType', 'course', 'durationDays']">
      <label>{{ field | titlecase }}:</label>

      <span *ngIf="editingField !== field">{{ registration[field] }}</span>
      <input *ngIf="editingField === field" [(ngModel)]="registration[field]" (blur)="save()" />

      <button (click)="edit(field)">Edit</button>
      <button (click)="deleteField(field)">Delete</button>
    </div>

    <div *ngIf="message" class="update-message">{{ message }}</div>
  </div>
</div>
