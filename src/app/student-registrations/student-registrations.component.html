<div class="registration-container">
  <h2>Student Registration</h2>
  <form (ngSubmit)="register()" class="registration-form">
    <div class="form-group">
      <label for="studentName" class="form-label">Student Name:</label>
      <input [(ngModel)]="newRegistration.studentName" name="studentName" id="studentName" class="form-control" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input [(ngModel)]="newRegistration.email" name="email" id="email" type="email" class="form-control" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="courseTypeId" class="form-label">Course Type:</label>
      <select [(ngModel)]="newRegistration.courseTypeId" name="courseTypeId" id="courseTypeId" class="form-select" required>
        <option value="0">Select Course Type</option>
        <option value="Individual">Individual</option>
        <option value="Group">Group</option>
        <option value="Special">Special</option>
      </select>
    </div>
    <div class="form-group">
      <label for="courseId" class="form-label">Course:</label>
      <select [(ngModel)]="newRegistration.courseId" name="courseId" id="courseId" class="form-select" required>
        <option value="0">Select Course</option>
        <option value="Python Full Stack">Python Full Stack</option>
        <option value="Java Full Stack">Java Full Stack</option>
        <option value="MERN Full Stack">MERN Full Stack</option>
        <option value="MEAN Full Stack">MEAN Full Stack</option>
      </select>
    </div>
    <div class="form-group">
      <label for="offeringDays" class="form-label">Course Duration:</label>
      <select [(ngModel)]="newRegistration.offeringDays" name="offeringDays" id="offeringDays" class="form-select" required>
        <option value="0">Select Duration</option>
        <option value="30">30 Days</option>
        <option value="45">45 Days</option>
        <option value="60">60 Days</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>
